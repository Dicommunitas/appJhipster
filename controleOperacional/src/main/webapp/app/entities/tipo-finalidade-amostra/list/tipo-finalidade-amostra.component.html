<div>
  <h2 id="page-heading" data-cy="TipoFinalidadeAmostraHeading">
    <span jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.home.title">Tipo Finalidade Amostras</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tipo-finalidade-amostra"
        [routerLink]="['/tipo-finalidade-amostra/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.home.createLabel"> Create a new Tipo Finalidade Amostra </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tipoFinalidadeAmostras?.length === 0">
    <span jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.home.notFound">No tipoFinalidadeAmostras found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tipoFinalidadeAmostras && tipoFinalidadeAmostras.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.descricao">Descricao</span></th>
          <th scope="col"><span jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.obrigatorioLacre">Obrigatorio Lacre</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipoFinalidadeAmostra of tipoFinalidadeAmostras; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tipo-finalidade-amostra', tipoFinalidadeAmostra.id, 'view']">{{ tipoFinalidadeAmostra.id }}</a>
          </td>
          <td>{{ tipoFinalidadeAmostra.descricao }}</td>
          <td>{{ tipoFinalidadeAmostra.obrigatorioLacre }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tipo-finalidade-amostra', tipoFinalidadeAmostra.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tipo-finalidade-amostra', tipoFinalidadeAmostra.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tipoFinalidadeAmostra)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
