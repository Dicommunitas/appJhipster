<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-lembrete-heading"
        data-cy="LembreteCreateUpdateHeading"
        jhiTranslate="controleOperacionalApp.lembrete.home.createOrEditLabel"
      >
        Create or edit a Lembrete
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="controleOperacionalApp.lembrete.data"
            for="field_data"
            [ngbTooltip]="'controleOperacionalApp.lembrete.help.data' | translate"
            >Data</label
          >
          <div class="d-flex">
            <input
              id="field_data"
              data-cy="data"
              type="datetime-local"
              class="form-control"
              name="data"
              formControlName="data"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('data')!.invalid && (editForm.get('data')!.dirty || editForm.get('data')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('data')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('data')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="controleOperacionalApp.lembrete.nome"
            for="field_nome"
            [ngbTooltip]="'controleOperacionalApp.lembrete.help.nome' | translate"
            >Nome</label
          >
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
          <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="controleOperacionalApp.lembrete.texto"
            for="field_texto"
            [ngbTooltip]="'controleOperacionalApp.lembrete.help.texto' | translate"
            >Texto</label
          >
          <textarea class="form-control" name="texto" id="field_texto" data-cy="texto" formControlName="texto"></textarea>
          <div *ngIf="editForm.get('texto')!.invalid && (editForm.get('texto')!.dirty || editForm.get('texto')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('texto')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleOperacionalApp.lembrete.tipoRelatorio" for="field_tipoRelatorio"
            >Tipo Relatorio</label
          >
          <select
            class="form-control"
            id="field_tipoRelatorio"
            data-cy="tipoRelatorio"
            name="tipoRelatorio"
            formControlName="tipoRelatorio"
          >
            <option *ngIf="!editForm.get('tipoRelatorio')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                tipoRelatorioOption.id === editForm.get('tipoRelatorio')!.value?.id
                  ? editForm.get('tipoRelatorio')!.value
                  : tipoRelatorioOption
              "
              *ngFor="let tipoRelatorioOption of tipoRelatoriosSharedCollection; trackBy: trackTipoRelatorioById"
            >
              {{ tipoRelatorioOption.nome }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['tipoRelatorio'])!.invalid && (editForm.get(['tipoRelatorio'])!.dirty || editForm.get(['tipoRelatorio'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['tipoRelatorio'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="controleOperacionalApp.lembrete.tipoOperacao" for="field_tipoOperacao"
            >Tipo Operacao</label
          >
          <select class="form-control" id="field_tipoOperacao" data-cy="tipoOperacao" name="tipoOperacao" formControlName="tipoOperacao">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                tipoOperacaoOption.id === editForm.get('tipoOperacao')!.value?.id ? editForm.get('tipoOperacao')!.value : tipoOperacaoOption
              "
              *ngFor="let tipoOperacaoOption of tipoOperacaosSharedCollection; trackBy: trackTipoOperacaoById"
            >
              {{ tipoOperacaoOption.descricao }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
