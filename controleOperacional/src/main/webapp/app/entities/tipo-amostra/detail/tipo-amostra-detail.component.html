<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoAmostra">
      <h2 data-cy="tipoAmostraDetailsHeading"><span jhiTranslate="controleOperacionalApp.tipoAmostra.detail.title">Tipo Amostra</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tipoAmostra.id }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="controleOperacionalApp.tipoAmostra.descricao"
            [ngbTooltip]="'controleOperacionalApp.tipoAmostra.help.descricao' | translate"
            >Descricao</span
          >
        </dt>
        <dd>
          <span>{{ tipoAmostra.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-amostra', tipoAmostra.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
