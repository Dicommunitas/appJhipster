<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="usuario">
      <h2 data-cy="usuarioDetailsHeading"><span jhiTranslate="controleOperacionalApp.usuario.detail.title">Usuario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ usuario.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="controleOperacionalApp.usuario.chave" [ngbTooltip]="'controleOperacionalApp.usuario.help.chave' | translate"
            >Chave</span
          >
        </dt>
        <dd>
          <span>{{ usuario.chave }}</span>
        </dd>
        <dt>
          <span jhiTranslate="controleOperacionalApp.usuario.nome" [ngbTooltip]="'controleOperacionalApp.usuario.help.nome' | translate"
            >Nome</span
          >
        </dt>
        <dd>
          <span>{{ usuario.nome }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="controleOperacionalApp.usuario.linksExternos"
            [ngbTooltip]="'controleOperacionalApp.usuario.help.linksExternos' | translate"
            >Links Externos</span
          >
        </dt>
        <dd>
          <span>{{ usuario.linksExternos }}</span>
        </dd>
        <dt><span jhiTranslate="controleOperacionalApp.usuario.user">User</span></dt>
        <dd>
          <span>{{ usuario.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/usuario', usuario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
