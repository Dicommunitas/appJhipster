<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoOperacao">
      <h2 data-cy="tipoOperacaoDetailsHeading">
        <span jhiTranslate="controleOperacionalApp.tipoOperacao.detail.title">Tipo Operacao</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tipoOperacao.id }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="controleOperacionalApp.tipoOperacao.descricao"
            [ngbTooltip]="'controleOperacionalApp.tipoOperacao.help.descricao' | translate"
            >Descricao</span
          >
        </dt>
        <dd>
          <span>{{ tipoOperacao.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-operacao', tipoOperacao.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
