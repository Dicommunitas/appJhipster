<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tipo-finalidade-amostra-heading"
        data-cy="TipoFinalidadeAmostraCreateUpdateHeading"
        jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.home.createOrEditLabel"
      >
        Create or edit a Tipo Finalidade Amostra
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.descricao"
            for="field_descricao"
            [ngbTooltip]="'controleOperacionalApp.tipoFinalidadeAmostra.help.descricao' | translate"
            >Descricao</label
          >
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
          <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('descricao')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.tipoFinalidadeAmostra.obrigatorioLacre"
            for="field_obrigatorioLacre"
            [ngbTooltip]="'controleOperacionalApp.tipoFinalidadeAmostra.help.obrigatorioLacre' | translate"
            >Obrigatorio Lacre</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="obrigatorioLacre"
            id="field_obrigatorioLacre"
            data-cy="obrigatorioLacre"
            formControlName="obrigatorioLacre"
          />
          <div
            *ngIf="
              editForm.get('obrigatorioLacre')!.invalid &&
              (editForm.get('obrigatorioLacre')!.dirty || editForm.get('obrigatorioLacre')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('obrigatorioLacre')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
