<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-operacao-heading"
        data-cy="OperacaoCreateUpdateHeading"
        jhiTranslate="controleOperacionalApp.operacao.home.createOrEditLabel"
      >
        Create or edit a Operacao
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.operacao.descricao"
            for="field_descricao"
            [ngbTooltip]="'controleOperacionalApp.operacao.help.descricao' | translate"
            >Descricao</label
          >
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
          <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('descricao')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.operacao.volumePeso"
            for="field_volumePeso"
            [ngbTooltip]="'controleOperacionalApp.operacao.help.volumePeso' | translate"
            >Volume Peso</label
          >
          <input
            type="number"
            class="form-control"
            name="volumePeso"
            id="field_volumePeso"
            data-cy="volumePeso"
            formControlName="volumePeso"
          />
          <div *ngIf="editForm.get('volumePeso')!.invalid && (editForm.get('volumePeso')!.dirty || editForm.get('volumePeso')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('volumePeso')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('volumePeso')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.operacao.inicio"
            for="field_inicio"
            [ngbTooltip]="'controleOperacionalApp.operacao.help.inicio' | translate"
            >Inicio</label
          >
          <div class="d-flex">
            <input
              id="field_inicio"
              data-cy="inicio"
              type="datetime-local"
              class="form-control"
              name="inicio"
              formControlName="inicio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.operacao.fim"
            for="field_fim"
            [ngbTooltip]="'controleOperacionalApp.operacao.help.fim' | translate"
            >Fim</label
          >
          <div class="d-flex">
            <input
              id="field_fim"
              data-cy="fim"
              type="datetime-local"
              class="form-control"
              name="fim"
              formControlName="fim"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.operacao.quantidadeAmostras"
            for="field_quantidadeAmostras"
            [ngbTooltip]="'controleOperacionalApp.operacao.help.quantidadeAmostras' | translate"
            >Quantidade Amostras</label
          >
          <input
            type="number"
            class="form-control"
            name="quantidadeAmostras"
            id="field_quantidadeAmostras"
            data-cy="quantidadeAmostras"
            formControlName="quantidadeAmostras"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="controleOperacionalApp.operacao.observacao"
            for="field_observacao"
            [ngbTooltip]="'controleOperacionalApp.operacao.help.observacao' | translate"
            >Observacao</label
          >
          <input
            type="text"
            class="form-control"
            name="observacao"
            id="field_observacao"
            data-cy="observacao"
            formControlName="observacao"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleOperacionalApp.operacao.createdBy" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
          <div *ngIf="editForm.get('createdBy')!.invalid && (editForm.get('createdBy')!.dirty || editForm.get('createdBy')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('createdBy')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleOperacionalApp.operacao.createdDate" for="field_createdDate">Created Date</label>
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleOperacionalApp.operacao.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
          <div
            *ngIf="
              editForm.get('lastModifiedBy')!.invalid && (editForm.get('lastModifiedBy')!.dirty || editForm.get('lastModifiedBy')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastModifiedBy')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleOperacionalApp.operacao.lastModifiedDate" for="field_lastModifiedDate"
            >Last Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastModifiedDate"
              data-cy="lastModifiedDate"
              type="datetime-local"
              class="form-control"
              name="lastModifiedDate"
              formControlName="lastModifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleOperacionalApp.operacao.produto" for="field_produto">Produto</label>
          <select class="form-control" id="field_produto" data-cy="produto" name="produto" formControlName="produto">
            <option *ngIf="!editForm.get('produto')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="produtoOption.id === editForm.get('produto')!.value?.id ? editForm.get('produto')!.value : produtoOption"
              *ngFor="let produtoOption of produtosSharedCollection; trackBy: trackProdutoById"
            >
              {{ produtoOption.nomeCurto }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['produto'])!.invalid && (editForm.get(['produto'])!.dirty || editForm.get(['produto'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['produto'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleOperacionalApp.operacao.tipoOperacao" for="field_tipoOperacao"
            >Tipo Operacao</label
          >
          <select class="form-control" id="field_tipoOperacao" data-cy="tipoOperacao" name="tipoOperacao" formControlName="tipoOperacao">
            <option *ngIf="!editForm.get('tipoOperacao')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                tipoOperacaoOption.id === editForm.get('tipoOperacao')!.value?.id ? editForm.get('tipoOperacao')!.value : tipoOperacaoOption
              "
              *ngFor="let tipoOperacaoOption of tipoOperacaosSharedCollection; trackBy: trackTipoOperacaoById"
            >
              {{ tipoOperacaoOption.descricao }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['tipoOperacao'])!.invalid && (editForm.get(['tipoOperacao'])!.dirty || editForm.get(['tipoOperacao'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['tipoOperacao'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
